backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Blog"
        name: "blog"
        file: "content/blog.md"
        fields:
          - label: "Blog Posts"
            name: "blogPosts"
            widget: "list"
            fields:
              - { label: "URL", name: "url", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Post", name: "post", widget: "markdown" }
              - {
                  label: "Publish Date",
                  name: "date",
                  widget: "datetime",
                  date_format: "MM/DD/YYYY",
                }
              - {
                  label: "Featured",
                  name: "featured",
                  widget: "boolean",
                  default: false,
                }
              - {
                  label: "Category",
                  name: "category",
                  widget: "select",
                  options: ["how-to", "agency-life"],
                }
              - {
                  label: "Blog Image",
                  name: "blogImage",
                  widget: "image",
                  choose_url: true,
                  default: "/img/macbook-with-code.jpg",
                }
